<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Ui Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicon css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/profile.jpg" alt="profile pic" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Illuminati</span>
            <span class="job">Web Developer | Student</span>
        </div>
        <div class="media-links">
            <a href="" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" class="link" style="background: #e1306c;">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="" class=" link" style="background: #ff0000;">
                <i class='bx bxl-twitter'></i>
            </a>


        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>26k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>13k</span>
            </div>
        </div>
    </div>
</body>

</html>
